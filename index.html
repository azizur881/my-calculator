<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
<section class = "container">
        <form  name="form" class = "form">
            <input name="input" type="text" id= 'input' disabled >
       
            
        <table class>
            <tr>
                <td>
                    <input count() type="button" value ="1" class=" btn btn-primary button" onclick="form.input.value += 1">
                </td>
                <td>
                    <input count() type="button" value ="2" class=" btn btn-primary button" onclick="form.input.value += 2">
                </td>
                <td>
                    <input type="button" value ="3" class=" btn btn-primary button" onclick="form.input.value += 3">
                </td>
                <td>
                    <input type="button" value ="+" class=" btn btn-primary button" onclick="form.input.value += '+' ">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value ="4" class=" btn btn-primary button" onclick="form.input.value += 4">
                </td>
                <td>
                    <input type="button" value ="5" class=" btn btn-primary button" onclick="form.input.value += 5">
                </td>
                <td>
                    <input type="button" value ="6" class=" btn btn-primary button" onclick="form.input.value += 6">
                </td>
                <td>
                    <input type="button" value ="-" class=" btn btn-primary button" onclick="form.input.value += '-' ">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value ="7" class=" btn btn-primary button" onclick="form.input.value += 4">
                </td>
                <td>
                    <input type="button" value ="8" class=" btn btn-primary button" onclick="form.input.value += 8">
                </td>
                <td>
                    <input type="button" value ="9" class=" btn btn-primary button" onclick="form.input.value += 9">
                </td>
                <td>
                    <input type="button" value ="x" class=" btn btn-primary button" onclick="form.input.value += '*' ">
                </td>
                <tr>
                    <td>
                        <input style="background-color: red" type="button" value ="C" class=" btn btn-secondary button" onclick="form.input.value = ''">
                    </td>
                    <td>
                        <input type="button" value ="0" class=" btn btn-primary button" onclick="form.input.value += '0'">
                    </td>
                    <td>
                        <input type="button" value ="=" class=" btn btn-primary button" onclick="form.input.value = eval(form.input.value)">
                    </td>
                    <td>
                        <input type="button" value ="/" class=" btn btn-primary button" onclick="form.input.value += '/' ">
                    </td>
                </tr>
            </tr>
        </table>
    </form>


</section>

</script> 
</body>
</html>
